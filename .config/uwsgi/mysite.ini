[uwsgi]
chdir=/srv/mysite/
home=/srv/mysite/venv/
module=mysite.wsgi:application

uid=ubuntu
gid=ubuntu

socket=/tmp/mysite.sock
chmod-socket=666
chown-socket=ubuntu:ubuntu

enable-threads=true
master=true
vacuum=true
pidfile=/tmp/mysite.pid
logto=/var/log/uwsgi/mysite/@(exec://date +%%y-%%m-%%d).log
log-reopen=true