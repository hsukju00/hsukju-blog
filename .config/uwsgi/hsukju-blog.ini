[uwsgi]
chdir=/srv/hsukju-blog/
home=/srv/hsukju-blog/.venv/
module=config.wsgi:application

uid=ubuntu
gid=ubuntu

socket=/tmp/hsukju-blog.sock
chmod-socket=666
chown-socket=ubuntu:ubuntu

enable-threads=true
master=true
vacuum=true
pidfile=/tmp/hsukju-blog.pid
logto=/var/log/uwsgi/hsukju-blog/@(exec://date +%%y-%%m-%%d).log
log-reopen=true